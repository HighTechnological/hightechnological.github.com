<html>

<head>

  <title> Calculator</title>

    <link rel="stylesheet" href="css/calculator.css" media="screen" type="text/css" />

</head>

<body>
  <style type="text/css">
  html, body {
    position: relative;
    margin: 0;
    margin: 0;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
  }
  </style>
  <div class="wrap">
  <p>0</p>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
  <p class="operator">+</p>
  <p class="operator">-</p>
  <p class="eval">=</p>

  <p class="operator">รท</p>

</div>
